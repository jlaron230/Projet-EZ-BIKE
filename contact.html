<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <main id="bg-img">
      <div class="d-flex fd-column ai-c w-special m-auto">
        <h1>Contactez-nous</h1>
        <form id="form-style" class="d-flex wrap m-auto g-3 relative">
          <div class="f-1-600">
            <label for="name">Votre nom</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Nom"
              autocomplete="on"
            />
          </div>
          <div class="f-1-600">
            <label for="firstName">Votre prénom</label>
            <input
              id="firstName"
              type="text"
              name="firstName"
              placeholder="Prénom"
              autocomplete="on"
            />
          </div>
          <div class="f-1-600">
            <label for="phoneNumber">Téléphone</label>
            <input
              id="phoneNumber"
              type="tel"
              name="phoneNumber"
              placeholder="Numéro"
              autocomplete="on"
            />
          </div>
          <div class="f-1-600">
            <label for="email">Votre email</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Email"
              autocomplete="on"
            />
          </div>
          <div class="d-flex fd-column wrap input-footer">
            <div class="msg-btn-style">
              <label for="message">Votre message</label>
              <input
                id="message"
                type="text"
                name="message"
                placeholder="Message"
                autocomplete="off"
              />
            </div>
            <div class="">
              <button type="submit">Envoyer</button>
            </div>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id sint
            assumenda sunt saepe nesciunt dolorum et, quaerat incidunt iste
            molestiae neque, dolorem eveniet dolore perspiciatis aperiam esse
            ad? Architecto, eum.
          </div>
          <div class="circle"></div>
        </form>
      </div>
    </main>
    <script src="assets/js/common.js" defer></script>
  </body>
</html>
