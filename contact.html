<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="d-flex fd-column ai-c">
        <h1>Contactez-nous</h1>
      <form id="form-style">
        <div>
          <label for="name">Votre nom</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Nom"
            autocomplete="on"
          >
        </div>
        <div>
          <label for="firstName">Votre prénom</label>
          <input id="firstName" type="text" name="firstName" placeholder="Prénom" autocomplete="on">
        </div>
        <div>
            <label for="phoneNumber">Téléphone</label>
            <input id="phoneNumber" type="tel" name="phoneNumber" placeholder="Numéro" autocomplete="on">
        </div>
        <div>
            <label for="email">Votre email</label>
            <input id="email" type="email" name="email" placeholder="Email" autocomplete="on">
        </div>
        <div>
            <label for="message">Votre message</label>
            <input id="message" type="text" name="message" placeholder="Message" autocomplete="off">
        </div>
        <div>
            <button type="submit">Envoyer</button>
        </div>
        <div>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id sint assumenda sunt saepe nesciunt dolorum et, quaerat incidunt iste molestiae neque, dolorem eveniet dolore perspiciatis aperiam esse ad? Architecto, eum.
        </div>
      </form>
    </div>
    <script src="assets/js/common.js" defer></script>
  </body>
</html>
