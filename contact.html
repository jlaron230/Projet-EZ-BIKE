<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/common.css" />
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
  </head>
  <body class="m-a bs-bbox">
    <main id="bg-img">
      <section class="bg-img d-flex m-a min-80vh">
        <div class="d-flex fd-column ai-c w-60vw m-a">
          <h1>Contactez-nous</h1>
          <form id="form-style" class="d-flex flex-w m-a p-relative py-2 px-1 br-8px bg-color bs-op-0_4">
            <div class="f-1-600 mb-1">
              <label for="name">Votre nom</label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Nom"
                autocomplete="on"
                class="p-8px my-8px border-none br-4px bg-color bs-op-0_2 w-input"
              /><br>
              <label for="firstName">Votre prénom</label>
              <input
                id="firstName"
                type="text"
                name="firstName"
                placeholder="Prénom"
                autocomplete="on"
                class="p-8px my-8px border-none br-4px bg-color bs-op-0_2 w-input"
              /><br>
            </div>
            <div class="f-1-600 mb-1">
              <label for="phoneNumber">Téléphone</label>
              <input
                id="phoneNumber"
                type="tel"
                name="phoneNumber"
                placeholder="Numéro"
                autocomplete="on"
                class="p-8px my-8px border-none br-4px bg-color bs-op-0_2 w-input"
              /><br>
              <label for="email">Votre email</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="on"
                class="p-8px my-8px border-none br-4px bg-color bs-op-0_2 w-input"
              />
            </div>
            <div class="d-flex fd-column wrap input-footer">
              <div class="msg-btn-style mb-1">
                <label for="message">Votre message</label>
                <input
                  id="message"
                  type="text"
                  name="message"
                  placeholder="Message"
                  autocomplete="off"
                  class="p-8px my-8px border-none br-4px bg-color bs-op-0_2 w-input"
                /><br>
              </div>
              <div class="">
                <button class="btn" type="submit">Envoyer</button>
                <p class="description mt-2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id sint
                  assumenda sunt saepe nesciunt dolorum et, quaerat incidunt iste
                  molestiae neque, dolorem eveniet dolore perspiciatis aperiam esse
                  ad? Architecto, eum.</p>
            </div>
          </div>
          <div class="circle w-120 h-120 br-140 border-circle p-absolute right--5 top--90"></div>
          </form>
        </div>
      </section>
    </main>
    <script src="assets/js/common.js" defer></script>
    <script src="assets/js/contact.js" type="module" defer></script>
  </body>
</html>
