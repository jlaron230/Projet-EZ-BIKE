<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/calculateur.css">
</head>
<body class="m-a bs-bbox">
    <main>
        <section class="container d-flex m-a min-80vh">
            <div class="form-content w-60vw m-a d-flex fd-column ai-c">
                <h2 class="ta-center mb-1 comfortaa-bold">Calculateur d'émission de CO2 <br> Trajets en voiture / travail en voiture</h2>
                <form action="" class="p-relative w-100vw minw-300 py-2 px-1 br-8px bg-color bs-op-0_4">
                    <div id="form-popup">
                        <button class="close"><i class="fa-solid fa-xmark"></i></button>
                        <p id="result-text"></p>
                    </div>
                    <div id="alert-popup">
                        <button class="close"><i class="fa-solid fa-xmark"></i></button>
                        <p id="alert"></p>
                    </div>
                    <div class="mb-1">
                        <label for="distance">Distance parcourue par jour(en kilomètres)</label><br>
                        <input type="text" id="distance" class="p-8px my-8px border-none br-4px bg-color bs-op-0_2 w-input"><br>
                        <label for="days">Nombres de jours travillé par semaine</label><br>
                        <input type="text" id="days" class="p-8px my-8px border-none br-4px bg-color bs-op-0_2 w-input"><br>
                    </div>
                    <input class="btn" type="submit" id="calculate" value="Calculer">
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, esse porro officia harum numquam molestiae, enim laudantium eligendi recusandae expedita modi dolorum repudiandae sed sit rem quam, error magnam voluptate.</p>
                    <div class="w-120 h-120 br-140 border-circle p-absolute right--5 top--90"></div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/a877892fcb.js" crossorigin="anonymous"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/form.js"></script>
</body>
</html>
