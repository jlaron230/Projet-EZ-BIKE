<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:wght@400;700&display=swap')
    </style>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/calculateur.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="form-content">
                <h2 class="title comfortaa-bold">Calculateur d'émission de CO2 <br> Trajets en voiture / travail en voiture</h2>
                <form action="" class="form">
                    <div id="form-popup" class="roboto-regular">
                        <button class="close"><i class="fa-solid fa-xmark"></i></button>
                        <p id="result-text"></p>
                    </div>
                    <div id="alert-popup" class="roboto-regular">
                        <button class="close"><i class="fa-solid fa-xmark"></i></button>
                        <p id="alert"></p>
                    </div>
                    <div class="text-input roboto-regular">
                        <label for="distance">Distance parcourue par jour(en kilomètres)</label><br>
                        <input type="text" id="distance" class="distance"><br>
                        <label for="days">Nombres de jours travillé par semaine</label><br>
                        <input type="text" id="days" class="days-worked"><br>
                    </div>
                    <input class="roboto-bold" type="submit" id="calculate" value="Calculer">
                    <p class="description roboto-regular">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, esse porro officia harum numquam molestiae, enim laudantium eligendi recusandae expedita modi dolorum repudiandae sed sit rem quam, error magnam voluptate.</p>
                </form>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/a877892fcb.js" crossorigin="anonymous"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/form.js"></script>
</body>
</html>
